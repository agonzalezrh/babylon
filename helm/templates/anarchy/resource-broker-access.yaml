---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: babylon:anarchy:{{ .Values.resourceBroker.serviceAccountName }}-access
  annotations:
    description: >-
      This cluster role is used to allow anarchy to manage ResourceClaims and ResourceHandles.
  labels:
    {{- include "babylon.labels" . | nindent 4 }}
rules:
- apiGroups:
  - {{ .Values.resourceBroker.api.group }}
  resources:
  - resourceclaims
  - resourcehandles
  verbs:
  - delete
  - get
  - list
  - patch
  - update
{{- range $namespace := .Values.anarchy.namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $namespace.name }}:anarchy-runner-default:{{ $.Values.resourceBroker.serviceAccountName }}-access
  annotations:
    description: >-
      This cluster role is used to allow anarchy to manage ResourceClaims and ResourceHandles.
  labels:
    {{- include "babylon.labels" $ | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: babylon:anarchy:{{ $.Values.resourceBroker.serviceAccountName }}-access
subjects:
- kind: ServiceAccount
  name: anarchy-runner-default
  namespace: {{ $namespace.name }}
{{- end }}
